<header>
  <h1>Welcome to our quiz!!!</h1>
  <nav>
    <ul>
      <li *ngFor='let item of menuItems'>
        <a [href]='item.anchor'>
          {{ item.text }}
        </a>
      </li>
    </ul>
  </nav>
</header>
<span *ngIf='name'>Your name is: {{ name }}</span>
<button (click)='clicked()'>Click</button>

<input (blur)='inputBlur()'> template interpolation
